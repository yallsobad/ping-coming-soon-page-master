<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf8bfa5f94.js" crossorigin="anonymous"></script>
  <title>Ping</title>
</head>
<body>
  <main class="main-container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <header class="header">
      <h1>We are launching <span>soon!</h1></span>
      <h4>Subscribe and get notified</h4>
    </header>
    <form action="">
      <input id="email-input" type="email" placeholder="Your email address...">
      <button id="btn" class="btn" type="button">Notify Me</button>
    </form>
    <div class="error">
      <p>Please provide a valid email address<p/>
    </div>
    <div class="dashboard">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <footer class="footer">
      <div class="socials">
        <i id="facebook" class="fa-brands fa-facebook-f fa-lg" ></i>
        <i id="twitter" class="fa-brands fa-twitter fa-lg"></i>
        <i id="instagram" class="fa-brands fa-instagram fa-lg"></i>
      </div>
      <p class="copyright"><span><i class="fa-regular fa-copyright"></i></span> Copyright Ping. All rights reserved.</p>

    </footer>
  </main>


  <script src="script.js"></script>
</body>
</html>
